<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上海地铁交通网络</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <!-- 导入d3库 -->
    <script src="lib/d3.min.js"></script>
</head>

<body>
    <!-- 网页头部区域 -->
    <header class="header_style">
        <div class="logo_area">
            <img src="img/logo.png" class="logo">
        </div>
        <h2 class="title_text">
            上海地铁交通网络
        </h2>
    </header>

    <div class="main_area">
        <!-- 左侧线路图区域 -->
        <section class="left_block">
            <svg id="map_svg" width="1300px" height="800px"></svg>
        </section>

        <!-- 右侧操作区域 -->
        <section class="right_block">
            <!-- 上侧导航栏 -->
            <nav class="nav_bar clearfix">
                <ul>
                    <li class="current">站点</li>
                    <li>线路</li>
                    <li>换乘</li>
                </ul>
            </nav>
            <!-- 下侧主体部分 -->
            <div class="body">
                <!-- 站点相关操作模块 -->
                <div class="item">
                    <div class="station">
                        <!-- 删除站点 -->
                        <div>
                            <span>删除站点</span>
                            <input type="text" placeholder="请输入站点名称" id="delete_node_name" required="required">
                            <button id="delete_node_btn">删除</button>
                        </div>
                        <!-- 添加站点 -->
                        <div>
                            <span>添加站点</span>
                            <input type="text" placeholder="请输入站点名称" id="add_node_name">
                            <input type="number" placeholder="请输入站点经度" id="add_node_lon">
                            <input type="number" placeholder="请输入站点纬度" id="add_node_lat">
                            <button id="add_node_btn">添加</button>
                        </div>
                        <!-- 显示经纬度的范围 -->
                        <div class="pos_range">
                            <h4>线路图的经纬度范围:</h4>
                            经度: [120.51,122.12]<br>
                            纬度: [30.40,31.53]<br>
                        </div>
                    </div>
                </div>
                <!-- 线路相关操作模块 -->
                <div class="item">
                    <div class="line">
                        <!-- 添加线路 -->
                        <div>
                            <span>添加线路</span>
                            <input type="text" placeholder="请输入线路ID" id="add_line_id">
                            <span class="smaller_size">选择添加线路的颜色</span>
                            <input type="color" id="add_line_color">
                            <button id="add_line_btn">添加</button>
                        </div>
                        <!-- 向某条线路添加边 -->
                        <div>
                            <span>向线路添加边</span>
                            <select id="line_select"></select>
                            <input type="text" placeholder="请输入站点1名称" id="edge_vertex_1">
                            <input type="text" placeholder="请输入站点2名称" id="edge_vertex_2">
                            <button id="add_edge_to_line">添加</button>
                        </div>
                    </div>
                </div>
                <!-- 换乘相关操作模块 -->
                <div class="item">
                    <div class="transfer">
                        <div>
                            <span>查看地铁线路</span>
                            <select id="select_line_to_view"></select>
                            <button id="view_line">查看</button>
                            <span>搜索换乘方法</span>
                            <input type="text" placeholder="请输入站点1名称" id="search_station_1">
                            <input type="text" placeholder="请输入站点2名称" id="search_station_2">
                            <button id="search_path_btn">搜索</button>
                            <ul>
                                <li><button id="view_transfer_guide_btn">查看换乘指南</button></li>
                                <li><button id="show_shortest_path_btn">显示最短路径</button></li>
                                <li><button id="show_full_map_btn">显示完整地图</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="message_box" id="message_box"></div>
            </div>
            <!-- 对地图的相关操作 -->
            <section class="control_map">
                <ul>
                    <li><button id="zoom_in_btn">放大地图</button></li>
                    <li><button id="clear_map_btn">清空地图</button></li>
                    <li><button id="zoom_out_btn">缩小地图</button></li>
                    <li><button id="load_map_btn">加载完整地图</button></li>
                </ul>
            </section>
        </section>
    </div>

    <!-- 显示换乘指南的模态框 -->
    <div class="modal" id="modal">
        <!-- 模态框的内容 -->
        <div class="modal_content .clearfix">
            <!-- 标题部分 -->
            <div class="modal-header">
                <h3>地铁换乘指南</h3>
                <button id="header_close_btn">&times;</button>
            </div>
            <!-- 主体部分 -->
            <div class="modal-body">
                <div class="body-content" id="body_content"></div>
            </div>
            <!-- 底部区域 -->
            <div class="modal-footer">
                <button id="footer_close_btn">关闭</button>
            </div>
        </div>
    </div>

    <script src="js/tools.js"></script>
    <script src="js/metro_map.js"></script>
    <script src="js/draw_map.js"></script>
    <script src="js/control.js"></script>

</body>

</html>
